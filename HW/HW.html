<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-group {
    display: flex;
    align-items: flex-start; /* Align the label and input elements at the top */
    margin-bottom: 1rem;
  }
  
  label {
    display: inline-block;
    margin-right: 10px; /* Add space between the label and input */
    white-space: nowrap; /* Prevent label from breaking into multiple lines */
    width: 20%;
  }
  
  input {
    width: 40%; /* Make the input take the full width of the form */
    align-items:baseline;
  }
  
  
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Registration Form</h3>
        <form action="get-values.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
            </div>

            <div class="form-group">
                <label for="pass2">Retype Password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Match with previous one" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
